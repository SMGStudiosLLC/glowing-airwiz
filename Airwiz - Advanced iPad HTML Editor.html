<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airwiz - Advanced HTML Editor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            height: calc(100vh - 40px);
            display: flex;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .panel-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .icon {
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 8px 16px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .editor {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            color: #ffffff;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .editor::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .preview-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
        }
        
        .preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            z-index: 1000;
            display: none;
        }
        
        .fullscreen-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .exit-fullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            transition: all 0.2s ease;
            font-size: 18px;
        }
        
        .exit-fullscreen:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.05);
        }
        
        .status-bar {
            margin-top: 16px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .line-numbers {
            color: rgba(255, 255, 255, 0.4);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                flex-direction: column;
                height: calc(100vh - 20px);
            }
            
            .panel {
                padding: 16px;
            }
            
            .editor-panel,
            .preview-panel {
                flex: 1;
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel editor-panel">
            <div class="panel-header">
                <div class="panel-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16,18 22,12 16,6"></polyline>
                        <polyline points="8,6 2,12 8,18"></polyline>
                    </svg>
                    HTML Editor
                </div>
                <div class="controls">
                    <button class="btn" onclick="clearEditor()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18"></path>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        Clear
                    </button>
                </div>
            </div>
            <textarea 
                class="editor" 
                id="htmlEditor" 
                placeholder="Paste or write your HTML code here..."
                spellcheck="false"><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 60px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, iPad! ðŸ‘‹</h1>
        <p>Your HTML editor is working perfectly.</p>
        <p>Edit the code on the left to see changes here.</p>
    </div>
</body>
</html></textarea>
            <div class="status-bar">
                <span>Ready to code</span>
                <span class="line-numbers" id="lineCount">Lines: 1</span>
            </div>
        </div>
        
        <div class="panel preview-panel">
            <div class="panel-header">
                <div class="panel-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="17" x2="12" y2="21"></line>
                    </svg>
                    Live Preview
                </div>
                <div class="controls">
                    <button class="btn" onclick="refreshPreview()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23,4 23,10 17,10"></polyline>
                            <polyline points="1,20 1,14 7,14"></polyline>
                            <path d="M20.49,9A9,9,0,0,0,5.64,5.64L1,10m22,4-4.64,4.36A9,9,0,0,1,3.51,15"></path>
                        </svg>
                        Refresh
                    </button>
                    <button class="btn" onclick="toggleFullscreen()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15,3 21,3 21,9"></polyline>
                            <polyline points="9,21 3,21 3,15"></polyline>
                            <line x1="21" y1="3" x2="14" y2="10"></line>
                            <line x1="3" y1="21" x2="10" y2="14"></line>
                        </svg>
                        Fullscreen
                    </button>
                </div>
            </div>
            <div class="preview-container">
                <iframe class="preview-frame" id="previewFrame"></iframe>
            </div>
        </div>
    </div>
    
    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <iframe class="fullscreen-frame" id="fullscreenFrame"></iframe>
        <div class="exit-fullscreen" onclick="exitFullscreen()">Ã—</div>
    </div>
    
    <script>
        const editor = document.getElementById('htmlEditor');
        const previewFrame = document.getElementById('previewFrame');
        const fullscreenOverlay = document.getElementById('fullscreenOverlay');
        const fullscreenFrame = document.getElementById('fullscreenFrame');
        const lineCount = document.getElementById('lineCount');
        
        let debounceTimer;
        
        function updatePreview() {
            const html = editor.value;
            previewFrame.srcdoc = html;
            fullscreenFrame.srcdoc = html;
        }
        
        function debounceUpdate() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(updatePreview, 300);
        }
        
        function updateLineCount() {
            const lines = editor.value.split('\n').length;
            lineCount.textContent = `Lines: ${lines}`;
        }
        
        editor.addEventListener('input', () => {
            debounceUpdate();
            updateLineCount();
        });
        
        function refreshPreview() {
            updatePreview();
        }
        
        function clearEditor() {
            if (confirm('Are you sure you want to clear the editor?')) {
                editor.value = '';
                updatePreview();
                updateLineCount();
                editor.focus();
            }
        }
        
        function toggleFullscreen() {
            fullscreenOverlay.style.display = 'block';
            updatePreview();
        }
        
        function exitFullscreen() {
            fullscreenOverlay.style.display = 'none';
        }
        
        // Handle ESC key for fullscreen exit
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && fullscreenOverlay.style.display === 'block') {
                exitFullscreen();
            }
        });
        
        // Keyboard shortcuts
        editor.addEventListener('keydown', (e) => {
            // Tab support for indentation
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                editor.value = editor.value.substring(0, start) + '    ' + editor.value.substring(end);
                editor.selectionStart = editor.selectionEnd = start + 4;
            }
            
            // Cmd/Ctrl + R for refresh
            if ((e.metaKey || e.ctrlKey) && e.key === 'r') {
                e.preventDefault();
                refreshPreview();
            }
            
            // Cmd/Ctrl + Enter for fullscreen
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                e.preventDefault();
                toggleFullscreen();
            }
        });
        
        // Initialize
        updatePreview();
        updateLineCount();
        
        // Auto-save to localStorage
        editor.addEventListener('input', () => {
            localStorage.setItem('htmlEditorContent', editor.value);
        });
        
        // Load from localStorage on page load
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('htmlEditorContent');
            if (saved && saved !== editor.value) {
                if (confirm('Found saved content. Would you like to restore it?')) {
                    editor.value = saved;
                    updatePreview();
                    updateLineCount();
                }
            }
        });
        
        // Touch-friendly enhancements for iPad
        let touchStartY = 0;
        editor.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });
        
        // Prevent zoom on double-tap for editor
        let lastTouchEnd = 0;
        editor.addEventListener('touchend', (e) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
